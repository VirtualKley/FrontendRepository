<div class="table-responsive text-center">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Service.lista">
                <td scope="row">{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>
                    <a class="btn btn-warning mx-2" (click)="goItem(item)">Editar</a>
                    <a class="btn btn-danger" (click)="deleteItem(item)">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
