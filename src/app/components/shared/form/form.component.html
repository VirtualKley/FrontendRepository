<div class="card">
    <div class="card-header text-center">
        <h3>Mantenimiento de {{ title }}</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="form" class="form-design" (ngSubmit)="enviarInfo()">
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="form-group mt-2 text-center">
                <button class="btn btn-success btn-block btn-lg" type="submit" [disabled]="!form.valid">Guardar</button>
            </div>
        </form>
    </div>
</div>
